name: Update Google Scholar Stats

on:
  # Run weekly on Sundays at 1 AM UTC (after snake animation)
  schedule:
    - cron: "0 1 * * 0"
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-scholar-stats:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install bibliometrics
        run: pip install bibliometrics

      - name: Generate Scholar Stats SVG
        env:
          SCHOLAR_ID: BGCbkEUAAAAJ
        run: |
          python -c "
          import os
          from bibliometrics import ScholarStats
          
          scholar_id = os.environ.get('SCHOLAR_ID', 'BGCbkEUAAAAJ')
          
          try:
              stats = ScholarStats(scholar_id)
              stats.write_to_file('scholar-stats.svg')
              print('Successfully generated scholar-stats.svg')
          except Exception as e:
              print(f'Error generating stats: {e}')
              # Create a fallback SVG if scraping fails
              fallback_svg = '''<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"400\" height=\"120\" viewBox=\"0 0 400 120\">
                <rect width=\"400\" height=\"120\" fill=\"#1a1b27\" rx=\"10\"/>
                <text x=\"200\" y=\"40\" fill=\"#70a5fd\" font-family=\"Arial\" font-size=\"16\" text-anchor=\"middle\" font-weight=\"bold\">Google Scholar Stats</text>
                <text x=\"200\" y=\"70\" fill=\"#adbac7\" font-family=\"Arial\" font-size=\"14\" text-anchor=\"middle\">Click to view on Google Scholar</text>
                <text x=\"200\" y=\"95\" fill=\"#768390\" font-family=\"Arial\" font-size=\"12\" text-anchor=\"middle\">Stats temporarily unavailable</text>
              </svg>'''
              with open('scholar-stats.svg', 'w') as f:
                  f.write(fallback_svg)
          "

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add scholar-stats.svg
          git diff --staged --quiet || git commit -m "Update Google Scholar stats [skip ci]"
          git push
